<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Harvard Art Museum</title>
</head>

<body style="background-image: url('image.jpg');
             background-repeat: no-repeat;
             width:100%;
             height:100%;">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <div class="head1">
    <marquee behavior="alternate" onmouseover="stop()" onmouseout="start()">
    <b class="head">Welcome to the Harvard Art Museum</b></marquee>
  </div>
  <div>
    <div class="container">
      <div class="row">
        <div class="col-sm" id="m">
          <div id="search_box">
            <input id="input" type="text" placeholder="Search..."><i id="search" class="fas fa-search"></i>
          </div>
        </div>
        <div class="col-sm" id="button">
          <button type="button" class="btn btn-primary" id="button1"><b>SEARCH</b></button>
        </div>
      </div>
      <section>
        <div class="container">
          <div id="grid"></div>
        </div>
      </section>
</body>

</html>
<script>
  document.querySelector("#input").addEventListener("keydown", (event) => {
    if (event.key == "Enter")
      apiRequest();
  });

  document.querySelector("#search").addEventListener("click", () => {
    apiRequest();
  });

  apiRequest = () => {

    document.querySelector("#grid").textContent = "";

    const url = 'https://api.harvardartmuseums.org/object'+input.value+'&per_page=4&apikey=[30b5ee64-35ca-4e04-b4e6-58b89964370f]';

    fetch(url)

      .then(response => {
        if (!response.ok) throw Error(response.statusText);
        return response.json();
      })

      .then(data => {
        loadImages(data);
      })
      .catch(error => console.log(error));
  }

  loadImages = (data) => {
    for (let i = 0; i < data.results.length; i++) {
      let image = document.createElement("div");
      image.className = "img";
      image.style.backgroundImage = "url(" + data.results[i].urls.raw + "&w=1366&h=768" + ")";
      image.addEventListener("dblclick", function () {
        window.open(data.results[i].links.download, '_blank');
      })
      document.querySelector("#grid").appendChild(image);
    }
  }
</script>
